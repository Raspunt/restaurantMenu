
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CategoryCreate</title>

    {% load static %}
    {% include 'restoran/components/links.html' %}

</head>
<body>

    {% include 'restoran/components/header.html' %}
    
    <div class="main_container">
        
        <h1 class="center_text_container">Создать Категорию</h1>
        
        <div class="form_container">

            <div class="form-group">
                <label for="inputText text-white">Название Категории</label>
                <input type="text" class="form-control" id="inputText" aria-describedby="emailHelp" placeholder="Название категории">
            </div>
            
            <div class="form-group">
                <label for="InputFile">Картинка Категории</label>
                <input type="file" class="form-control-file" id="InputFile">
            </div>


            <button  onclick="CreateCategory()" type="button" class="btn btn-success ">Создать</button>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/Sender.js' %}"></script>

</body>
</html>
